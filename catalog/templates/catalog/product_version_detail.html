{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <h1 class="display-4">{{ version.name_version }}</h1>
</div>
<div class="container">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <h4 class="card-title pricing-card-title">Номер версии: {{ version.number_version }}</h4>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>Продукт: {{ version.product_version }}</li>
                {% if version.active_version %}
                <h3>
                    Это текущая версия
                </h3>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
