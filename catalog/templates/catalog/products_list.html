{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-2 pb-md-2 mx-auto text-center">
    <h1 class="display-4">Каталог</h1>
</div>
<title>SkyStore</title>
<div class="col-12 mb-3">
    {% if user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'create_product' %}">Добавить товар</a>
    {% endif %}
</div>
<div class="container py-7">
            <div class="row">
                {% for object in object_list %}
                    {% include 'catalog/includes/include.html' %}
                {% endfor %}
            </div>
</div>
{% endblock %}
