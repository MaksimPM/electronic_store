{% load tags %}
<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <img src="{{ object.product_pic|mediapath }}" alt="Изображение отсутствует">
        <div class="card-body">
            <p class="card-text">{{ object.product_name }}</p>
            <p class="card-text">{{ object.description|truncatechars:100 }} </p>
            <h3 class="card-title pricing-card-title">${{ object.price }}</h3>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="p-2 btn btn-outline-primary" href="{% url 'products' object.pk %}">Подробнее</a>
                    <button type="button" class="btn btn-sm btn-outline-secondary">В корзину</button>
                </div>
            </div>
        </div>
    </div>
</div>
