{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
<form method="post" class="row" enctype="multipart/form-data">
    <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                      Регистрация
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">
                        Регистрация
                    </button>
                </div>
            </div>
        </div>

</form>
</div>
{% endblock %}
