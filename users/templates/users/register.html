{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3>Регистрация пользователя</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Регистрация</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a class="p-2 btn btn-outline-primary" href="{% url 'index' %}">Отмена</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
