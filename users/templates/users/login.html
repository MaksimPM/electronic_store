{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
<form method="post" class="row" enctype="multipart/form-data">
    <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                      Вход
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">
                        Войти
                    </button>
                    <a href="{% url 'users:reset_password' %}" class="btn btn-link">Восстановить пароль</a>
                </div>
            </div>
        </div>
</form>
</div>
{% endblock %}
